<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Blood Donation Eligibility Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: center; /* Aligns content horizontally at the center */
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            height: 100px; /* Adjust height as needed */
        }

        h1 {
            font-size: 40px;
            color: rgb(247, 116, 92);
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        input {
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            display: block; /* Display input elements as block-level elements */
            margin: 10px auto; /* Center align input elements */
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body bgcolor="pink">
    <header>
        <h1>BLOOD DONATION  ELIGIBILITY PREDICTION</h1>
    </header>
    <div class="container">
        <form action="/result" method="post">
            <div class="input-group">
                <label for="months_last_donation">Months since Last Donation:</label>
                <input type="number" id="months_last_donation" name="Months since Last Donation" required>
            </div>
            <div class="input-group">
                <label for="num_donations">Number of Donations per year (15):</label>
                <input type="number" id="num_donations" name="Number of Donations" required>
            </div>
            <div class="input-group">
                <label for="total_volume_donated">Total Volume Donated (c.c.)(per year 1400ml):</label>
                <input type="number" id="total_volume_donated" name="Total Volume Donated " required>
            </div>
            <div class="input-group">
                <label for="months_since_first_donation">Months since First Donation:</label>
                <input type="number" id="months_since_first_donation" name="Months since First Donation" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
